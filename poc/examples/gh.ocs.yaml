opencli: "0.1.0"
info:
  binary: "gh"
  title: "GitHub CLI"
  description: "GitHub CLI, or gh, is a command-line interface to GitHub for use in your terminal or your scripts."
installMethods:
  - name: "Homebrew"
    command: "brew install gh"
  - name: "Binary"
    url: "https://github.com/cli/cli/releases"

commands:
  gh alias {command} <arguments> [flags]:
    description: "Create command shortcuts"
  gh alias delete {<alias> | --all} [flags]:
    summary: "Delete set aliases"
    params:
    - name: "alias"
      kind: "argument"
      type: "string"
    - name: "all"
      kind: "flag"
      type: "boolean"
  gh alias set <alias> <expansion> [flags]:
    summary: "Delete set aliases"
    params:
    - name: "alias"
      kind: "argument"
      type: "string"
    - name: "expansion"
      kind: "argument"
      type: "string"
    - name: "clobber"
      kind: "flag"
      type: "boolean"
    - name: "shell"
      alias: "s"
      kind: "flag"
      type: "boolean"